<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel-Slideshow</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="images/slide1.jpg" style="width: 100%" />
        <div class="text">One</div>
      </div>

      <div class="mySlides fade">
        <img src="images/slide2.jpg" style="width: 100%" />
        <div class="text">Two</div>
      </div>

      <div class="mySlides fade">
        <img src="images/slide3.jpg" style="width: 100%" />
        <div class="text">Three</div>
      </div>

      <div class="mySlides fade">
        <img src="images/slide4.jpg" style="width: 100%" />
        <div class="text">Four</div>
      </div>

      <div class="mySlides fade">
        <img src="images/slide5.jpg" style="width: 100%" />
        <div class="text">Five</div>
      </div>

      <div class="mySlides fade">
        <img src="images/slide6.jpg" style="width: 100%" />
        <div class="text">Six</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>
    <script src="slide.js"></script>
    
  </body>
</html>
